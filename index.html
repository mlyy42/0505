<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수요조사</title>
</head>
<body>
    <h1>0505 수요조사</h1>
    <img src="./0505.png" height="200" width="400" alt="0505">
    <hr>
    <form>
        개인정보 수집 동의:
        <input type="radio" name="ok" value="yes">예
        <input type="radio" name="ok" value="no">아니오<br><br>
    </form>
    나이선택 (필수)<br>
    <select name="age">
        <option value="">나이선택</option>
        <option value="10대">10대</option>
        <option value="20대">20대</option>
        <option value="30대">30대</option>
        <option value="40대">40대</option>
        <option value="40대 이상">40대 이상</option>
    </select>
    <form>
        <br>
        1.본 행사에 참여 예정이신가요? (필수)<br>
        <input type="radio" name="check" value="y">예
        <input type="radio" name="check" value="n">아니오<br><br>
        1-1.본 행사에 참여 예정이시라면, 언제 참여 예정이신가요? (선택)<br>
        <input type="checkbox" name="when" value="0505">5/05(금)<br>
        <input type="checkbox" name="when" value="0506">5/06(토)<br>
        <input type="checkbox" name="when" value="0507">5/07(일)<br><br>
        2.참여를 희망하시는 이벤트에 체크해 주세요. (선택)<br>
        <input type="checkbox" name="event" value="럭키드로우">럭키드로우<br>
        <input type="checkbox" name="event" value="후기이벤트">후기이벤트<br>
        <input type="checkbox" name="event" value="인증샷">인증샷<br>
        <input type="checkbox" name="event" value="당일출석">당일출석(5/5)<br>
        <input type="checkbox" name="event" value="컴플리트">컴플리트<br><br>
        3.궁금하신 점이 있으시다면 적어주세요! (선택)<br>
        <textarea name="feedback" rows="5" cols="50"></textarea><br>
        <input type="submit" name="submit" onclick="window.open('finish.html')" value="제출">
    </form>
</body>
</html>
